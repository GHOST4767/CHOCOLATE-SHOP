<HTML>
    <HEAD><TITLE>CHOCOLATE SHOP</TITLE>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Bliss Chocolate Shop</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #fff7f0;
      color: #4b2e05;
    }

    header {
      background-color: #3e1f0e;
      color: #fff;
      text-align: center;
      padding: 30px 0;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    nav {
      background-color: #5a2e0f;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc99;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    #about {
      background-color: #ffe6cc;
    }

    #products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      background-color: #fff;
      border: 2px solid #d9a679;
      border-radius: 10px;
      width: 250px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      background-color: #3e1f0e;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    button {
      background-color: #5a2e0f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #8b4513;
    }
  </style>
</HEAD>
    <BODY>
        <header>
    <h1>üç´ SNEHA's Chocolate Shop üç´</h1>
    <p>THE VARITIES WE HAVE</p>
  </header>
  <section>
      <h2>OUR PRODUCTS</h2>
  </section>

    </BODY>
</HTML>
